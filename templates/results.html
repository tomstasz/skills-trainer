{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block javascripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="/static/js/results.js"></script>
{% endblock javascripts %}

{% block title %}
    Results
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col">
        <form id="result-form" action="{% url 'quiz:result-view' %}" method="post">
            {% csrf_token %}
            {{ quiz_form.as_p }}
            <button class="btn btn-default" type="submit" id="result-submit">{% translate "Find" %}</button>
        </form>
        <br>
      </div>
    </div>
    {% if quiz %}
        <div id="results" data-results="{{ json_obj }}"></div>
        <div class="row-wrapper"></div>
    {% endif %}
  </div>
{% endblock content %}
